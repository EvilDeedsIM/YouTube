<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Menu</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>
  <body>
    <section class="social">
      <div class="social__links">
        <a href="#" class="social__link fab fa-facebook-f" title="facebook"></a>
        <a
          href="#"
          class="social__link fab fa-telegram-plane"
          title="telegram"
        ></a>
        <a href="#" class="social__link fab fa-pinterest" title="pinterest"></a>
        <a href="#" class="social__link fab fa-twitter" title="twitter"></a>
        <a href="#" class="social__link fab fa-github" title="github"></a>
        <a href="#" class="social__link fab fa-youtube" title="youtube"></a>
        <a href="#" class="social__link fab fa-skype" title="skype"></a>
        <a href="#" class="social__link fab fa-instagram" title="instagram"></a>
        <a href="#" class="social__link fab fa-reddit" title="reddit"></a>
      </div>
    </section>
  </body>
</html>
