<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besnik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="nav">
          <div class="logo"></div>

          <div class="menu">
            <a href="#" class="link active">about</a>
            <a href="#" class="link">ingredients</a>
            <a href="#" class="link">products</a>
            <a href="#" class="link">contact</a>
          </div>

          <div class="burger"></div>
        </div>

        <div class="content">
          <div class="text">
            <h1 class="title">
              The <br />
              night <br />
              treasure
            </h1>
            <h3 class="desc">
              The night treasure Parfum embodies a <br />
              new facet of love.
            </h3>
          </div>

          <div class="preview">
            <div class="image"></div>
            <div class="buttons">
              <button class="add-btn">Add to cart +</button>
              <button class="union">
                <div class="triangle"></div>
              </button>
            </div>
          </div>

          <div class="details">
            <div class="title">Details</div>
            <div class="cost">$100.45</div>
            <div class="stars">
              <div class="star active"></div>
              <div class="star active"></div>
              <div class="star active"></div>
              <div class="star active"></div>
              <div class="star"></div>
            </div>
            <div class="desc">30 ml</div>

            <div class="buttons">
              <button class="left"></button>
              <button class="right"></button>
            </div>
          </div>
        </div>

        <div class="feature">
          <div class="item">
            <div class="inner">
              <div class="num">01</div>
              <h2 class="title">description</h2>
            </div>
          </div>
          <div class="item">
            <div class="inner">
              <div class="num">02</div>
              <h2 class="title">perfumed notes</h2>
            </div>
          </div>
          <div class="item">
            <div class="inner">
              <div class="num">03</div>
              <h2 class="title">flacon</h2>
            </div>
          </div>
          <div class="item">
            <div class="inner">
              <div class="num">04</div>
              <h2 class="title">composition</h2>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
